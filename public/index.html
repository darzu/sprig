<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
          height: 100%;
          position: absolute;
      }
      
      #debug-div {
        position: absolute;
        top: 128px;
        left: 24px;
        color: rgb(255, 179, 179);
        font-family: monospace;
        font-size: 16px;
      }
      #lower-div {
        position: absolute;
        bottom: 24px;
        left: 24px;
        color: white;
        font-family: monospace;
        font-size: 24px;
      }
      #title-div {
        position: absolute;
        top: 24px;
        width: 100%;
        color: #ccc;
        font-family: monospace;
        font-size: 48px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="server-controls">
      <button id="server-start">Start server</button>
      <input type="text" id="server-id" />
      <button id="connect">Connect to server</button>
    </div>
    <canvas width="570" height="570" id="sample-canvas"></canvas>

    <div id="debug-div">(debug text)</div>
    <div id="lower-div">(lower text)</div>
    <div id="title-div">(title text)</div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
