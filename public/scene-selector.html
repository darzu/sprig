<!DOCTYPE html>
<html style="font-size: 12px">

<head>
  <meta charset="utf-8" />
  <title>sprig.land üå±üèû</title>
  <style>
    html {
      /* --background-clr: rgb(9.8%, 9.8%, 9.8%); */
      /* measured */
      /* --background-clr: #1c1c1c; */
      --game-background-clr: #1c1c1c;
      --background-clr: oklch(from var(--game-background-clr) calc(l + 0.1) c h);
      --text-clr: oklch(from var(--game-background-clr) calc(l + 0.8) c h);

      /* endesga16 color palette */
      --lightBrown: #e4a672;
      --midBrown: #b86f50;
      --darkBrown: #743f39;
      --deepBrown: #3f2832;
      --darkRed: #9e2835;
      --red: #e53b44;
      --orange: #fb922b;
      --yellow: #ffe762;
      --lightGreen: #63c64d;
      --darkGreen: #327345;
      --deepGreen: #193d3f;
      --darkGray: #4f6781;
      --lightGray: #afbfd2;
      --white: #ffffff;
      --lightBlue: #2ce8f4;
      --blue: #0484d1;

      --switch-size: 24px;
      --switch-inner-padding: 2px;
      --switch-knob-size: calc(var(--switch-size) - var(--switch-inner-padding)*2);
      --switch-knob-travel: calc(var(--switch-knob-size) - 4px);
      --switch-width: calc(var(--switch-knob-size) + var(--switch-knob-travel) + var(--switch-inner-padding)*2);
      --switch-transition: 0.2s;
      --input-background-clr: oklch(from var(--background-clr) calc(l + 0.2) c h);

      /* --darkerGreen: oklch(from var(--darkGreen) calc(l + 0.1) c h); */
      --darkBlue: oklch(from var(--blue) calc(l - 0.1) calc(c - 0.01) h);
    }

    body {
      font-family: sans-serif;
      margin: 0px;
      background-color: var(--background-clr);
      color: var(--text-clr);
      font-size: 16px;

      display: grid;
      grid-template-columns: 200px 1fr 20px;
      grid-template-rows: 20px 1fr 200px;

      width: 100vw;
      height: 100vh;
    }

    a {
      color: var(--text-clr);
    }

    h1,
    h2,
    h3,
    #leftBar h1,
    #leftBar h2,
    #leftBar h3 {
      margin: 0px;
      padding: 0px;
    }

    h1 {
      font-size: 36px;
    }

    #leftBar h2 {
      font-size: 20px;
    }

    #leftBar h1 {
      margin: 20px 10px;
    }

    #leftBar h2 {
      margin: 30px 10px 5px;
    }

    #leftBar h1+*,
    #leftBar h2+*,
    #leftBar h3+* {
      margin-top: 0px;
    }

    #leftBar {
      grid-column: 1;
      display: flex;
      flex-direction: column;
      /* margin: 10px; */
    }

    #leftBar>* {
      margin: 10px;
    }

    #linksTree {
      /* background- color: rebeccapurple; */
      display: flex;
      flex-direction: column;

      margin: 0px;

      /* overflow: auto; */
    }

    #linksTree a {
      padding: 5px 10px;
      transition: 0.2s;
      transform-origin: 10px 50%;
    }

    a {
      transition: 0.2s;
      transform-origin: 10px 50%;
    }

    a:hover {
      transform: scale(1.2);
    }


    a.active:hover {
      transform: unset;
    }

    #linksTree a.active {
      /* background-color: var(--darkGreen); */
      background-color: var(--darkBlue);
      /* border-color: var(--darkGray);
      border-width: 2px 0px 2px 0px;
      border-style: solid; */
      /* box-shadow: rgb(10, 10, 10) 0px 0px 4px 0px */
      /* box-shadow: var(--darkBlue) 0px 0px 4px 0px; */
      /* linear-gradient(to right, var(--darkBlue), var(--game-background-clr)) */
    }

    #linksTree a:first-child {
      /* margin-top: 0px; */
    }

    .canvasHolder {
      grid-column: 2;
      grid-row: 2;
      /* background-color: green; */

      overflow: hidden;

      background-color: var(--game-background-clr);

      box-shadow: rgb(10, 10, 10) 0px 0px 16px 0px;
    }

    .rightBar {
      grid-column: 3;
    }

    #debug-div {
      grid-column: 2;
      grid-row: 2;
      z-index: 1;
      pointer-events: none;

      color: rgb(255, 0, 0);
      font-family: monospace;
      font-size: 16px;
    }

    #infoPanelsHolder {
      grid-column: 2;
      grid-row: 3;

      display: flex;
      flex-direction: row;

      margin: 10px;
      overflow-x: scroll;
      overflow-y: hidden;
    }

    .infoPanel h2 {
      margin-top: 0px;
      margin-bottom: 10px;

      font-size: 18px;
    }

    .infoPanel {
      width: 150px;
      flex-shrink: 0;
      margin: 0 10px;

      display: flex;
      flex-direction: column;

      /* TODO(@darzu): use gap everywhere */
      gap: 10px;
    }

    .infoPanel>* {
      flex-shrink: 0;
    }

    .infoPanel:first-child,
    .infoPanel:last-child {
      margin: 0 0;
    }

    .infoPanel:first-child {
      width: 250px;
    }

    ul {
      padding-inline-start: 15px;
      margin: 0px;
    }

    .switch {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;

      height: var(--switch-size);

      /*leave room for switch*/
      padding-left: calc(var(--switch-width) + 5px);
    }

    .switch *,
    .switch {
      cursor: pointer;
    }

    .switch input {
      /* undo browser appearance */
      appearance: none;
      margin: 0;
      font: inherit;
      color: currentColor;
      border: 0;
      border-radius: 0;

      width: var(--switch-width);
      height: var(--switch-size);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--input-background-clr);
      transition: var(--switch-transition);

      border-radius: var(--switch-size);
    }

    .switch input:before {
      position: absolute;
      content: "";
      height: var(--switch-knob-size);
      width: var(--switch-knob-size);
      left: var(--switch-inner-padding);
      bottom: var(--switch-inner-padding);
      background-color: var(--text-clr);
      transition: var(--switch-transition);

      border-radius: 50%;
    }

    .switch input:checked:before {
      transform: translateX(var(--switch-knob-travel));
    }

    .switch input:checked {
      background-color: var(--blue);
    }

    #paintColorPicker {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    #paintColorPicker * {
      flex-shrink: 0;
    }

    #paintColorPicker input {
      appearance: none;
      margin: 0;
      font: inherit;
      color: currentColor;
      border: 0;
      border-radius: 0;

      --size: 21px;
      width: var(--size);
      height: var(--size);

      border-radius: 4px;

      cursor: pointer;

      transition: 0.2s;

      /* background-color: #0484d1; */
    }

    #paintColorPicker input:checked {
      transform: scale(1.5);
    }

    #paintColorPicker input.disabled {
      transform: scale(0.7);
      border-radius: 50%;
      /* cursor: not-allowed; */
    }

    .lightBrown {
      background-color: var(--lightBrown);
    }

    .midBrown {
      background-color: var(--midBrown);
    }

    .darkBrown {
      background-color: var(--darkBrown);
    }

    .deepBrown {
      background-color: var(--deepBrown);
    }

    .darkRed {
      background-color: var(--darkRed);
    }

    .red {
      background-color: var(--red);
    }

    .orange {
      background-color: var(--orange);
    }

    .yellow {
      background-color: var(--yellow);
    }

    .lightGreen {
      background-color: var(--lightGreen);
    }

    .darkGreen {
      background-color: var(--darkGreen);
    }

    .deepGreen {
      background-color: var(--deepGreen);
    }

    .darkGray {
      background-color: var(--darkGray);
    }

    .lightGray {
      background-color: var(--lightGray);
    }

    .white {
      background-color: var(--white);
    }

    .lightBlue {
      background-color: var(--lightBlue);
    }

    .blue {
      background-color: var(--blue);
    }

    /* .sliderGrid {
      display: flex;
      flex-direction: column;

    } */

    .slider {
      display: grid;
      grid-template-columns: 50px 1fr;
      justify-items: center;
      grid-gap: 2px;
    }

    .sliderV3 {
      grid-template-columns: 50px 1fr 1fr 1fr;
    }

    .slider input[type="range"],
    .slider span {
      grid-row: 1;
      grid-column: 2;
      align-self: center;
    }

    .slider span.col1,
    .slider input[type="range"].col1 {
      grid-column: 1;
    }

    .slider span.col2,
    .slider input[type="range"].col2 {
      grid-column: 2;
    }

    .slider span.col3,
    .slider input[type="range"].col3 {
      grid-column: 3;
    }

    .slider span.col4,
    .slider input[type="range"].col4 {
      grid-column: 4;
    }

    .slider label {
      justify-self: left;
      grid-column: 1;
      grid-row: span 2;
    }


    .slider input[type="range"].maxSlider,
    .slider span.maxVal {
      /* grid-column: 2; */
      grid-row: 2;
      align-self: center;
    }

    .slider span {
      user-select: none;
      pointer-events: none;
      font-size: 14px;
    }

    .slider span.minLabel {
      justify-self: left;
      grid-area: 1 / 2;
    }

    .slider span.maxLabel {
      justify-self: right;
      grid-area: 2 / 2;
    }

    .slider span.maxLabel,
    .slider span.minLabel {
      opacity: 0.5;
      font-size: 12px;
      margin: 0 4px;
    }

    .slider input[type="range"] {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 16px;
      margin: 0px;
      padding: 0px;
      border-radius: 4px;
      background: var(--input-background-clr);
      outline: none;
      cursor: pointer;
    }

    /* TODO(@darzu): bug, for some reason including -moz-range-thumb makes it not work in chrome */
    /* input[type="range"]::-moz-range-thumb, */
    input[type="range"]::-webkit-slider-thumb {
      /* z-index: 2; */
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 16px;
      border-radius: 4px;
      background: var(--blue);
      outline: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <script>
    console.log(`start of html body at ${performance.now().toFixed(2)}ms`);
  </script>

  <div id="leftBar">
    <h1>Sprig.land</h1>
    <a href="about">about</a>
    <h2>Tech Demos</h2>
    <div id="linksTree">
      <a href="#particles">particles</a>
      <a href="#graybox-ship-arena">graybox-ship-arena</a>
    </div>
  </div>

  <div id="debug-div"> </div>

  <div class="canvasHolder">
    <canvas id="canvas-1" width="512" height="512"></canvas>
  </div>

  <div class="rightBar">
  </div>

  <div id="infoPanelsHolder">
    <div class="infoPanel">
      <h2>Particles</h2>
      TODO
    </div>
    <div class="infoPanel">
      <h2>Controls</h2>
      <ul>
        <li>Drag to pan</li>
        <li>Scroll to zoom</li>
        <li>Refresh to reset</li>
        <li>Click to: <span id="clickModeString"></span></li>
      </ul>
    </div>
    <div class="infoPanel paintingPanel">
      <h2>Painting</h2>

      <div class="slider">
        <label name="minSize">
          Size
        </label>
        <input type="range" id="minSize" class="minSlider" name="minSize" min="0" max="5" step="0.1" />
        <span id="minSizeVal" class="minVal"></span>
        <span class="minLabel">min</span>
        <span class="maxLabel">max</span>
        <input type="range" id="maxSize" class="maxSlider" name="maxSize" min="0" max="5" step="0.1" />
        <span id="maxSizeVal" class="maxVal"> </span>
      </div>

      <div class="slider sliderV3">
        <label name="minSize">

        </label>
        <input type="range" id="minSize0" class="minSlider col2" name="minSize0" min="0" max="5" step="0.1" />
        <input type="range" id="minSize1" class="minSlider col3" name="minSize1" min="0" max="5" step="0.1" />
        <input type="range" id="minSize2" class="minSlider col4" name="minSize2" min="0" max="5" step="0.1" />
        <span id="minSizeVal0" class="minVal col2">?</span>
        <span id="minSizeVal1" class="minVal col3">?</span>
        <span id="minSizeVal2" class="minVal col4">?</span>
        <input type="range" id="maxSize0" class="maxSlider col2" name="maxSize0" min="0" max="5" step="0.1" />
        <input type="range" id="maxSize1" class="maxSlider col3" name="maxSize1" min="0" max="5" step="0.1" />
        <input type="range" id="maxSize2" class="maxSlider col4" name="maxSize2" min="0" max="5" step="0.1" />
        <span id="maxSizeVal0" class="maxVal col2">?</span>
        <span id="maxSizeVal1" class="maxVal col3">?</span>
        <span id="maxSizeVal2" class="maxVal col4">?</span>
      </div>



    </div>

    <script src="./main.js" type="module"></script>
    <script type="module">
      import { main_sceneSelector } from "./main-scene-selector.js";
      main_sceneSelector();
    </script>
</body>

</html>
