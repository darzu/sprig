<!DOCTYPE html>
<html style="font-size: 12px">

<head>
  <meta charset="utf-8" />
  <title>sprig.land üå±üèû</title>
  <style>
    html {
      /* --background-clr: rgb(9.8%, 9.8%, 9.8%); */
      /* measured */
      /* --background-clr: #1c1c1c; */
      --background-clr: oklch(from #1c1c1c calc(l + 0.1) c h);
      --text-clr: oklch(from #1c1c1c calc(l + 0.8) c h);
    }

    body {
      font-family: sans-serif;
      margin: 0px;
      background-color: var(--background-clr);
      color: var(--text-clr);
      font-size: 16px;

      display: grid;
      grid-template-columns: 200px auto 50px;
    }

    a {
      color: var(--text-clr);
    }

    #linksTree {
      grid-column: 1;
      /* background- color: rebeccapurple; */
      display: flex;
      flex-direction: column;

    }

    #linksTree a {
      margin: 10px;
      margin-top: 0px;
    }

    #linksTree a:first-child {
      margin-top: 10px;
    }

    .canvasHolder {
      grid-column: 2;
      /* background-color: green; */

      box-shadow: rgb(10, 10, 10) 0px 0px 16px 0px;
    }

    /* TODO: for debuggin */
    .rightBar {
      grid-column: 3;
    }
  </style>
</head>

<body>
  <script>
    console.log(`start of html body at ${performance.now().toFixed(2)}ms`);
  </script>

  <div id="linksTree">
    <a href="#foo">foo</a>
    <a href="#bar">bar</a>
  </div>

  <div class="canvasHolder">
    <canvas id="canvas-1" width="512" height="512"></canvas>
  </div>


  <div class="rightBar">
  </div>

  <script src="./main.js" type="module"></script>
</body>

</html>
